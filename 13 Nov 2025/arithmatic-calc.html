<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Calculator</title>
</head>
<body>

    <h1>Simple User Input Based Calculator</h1>

    <label for="num1">First Number:</label>
    <input type="number" id="num1" value="0">
    <br><br>

    <label for="num2">Second Number:</label>
    <input type="number" id="num2" value="0">
    <br><br>

    <button onclick="performAddition()">+</button>
    <button onclick="performSubtraction()">-</button>
    <button onclick="performMultiplication()">*</button>
    <button onclick="performDivision()">/</button>
    
    <hr>

    <h2>Result:</h2>
    <p id="result">Enter numbers and click button to see the result.</p>

    <script>
        
        function performAddition() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            const sum = number1 + number2;
            document.getElementById('result').textContent = 'The sum is: ' + sum;
        }

        function performSubtraction(){
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            const difference = number1 - number2;
            document.getElementById('result').textContent = 'The difference is: ' + difference;
        }
        function performMultiplication() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            const product = number1 * number2;
            document.getElementById('result').textContent = 'The product is: ' + product;
        }

        function performDivision() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);

            if (number2 === 0) {
                document.getElementById('result').textContent = 'Error: Cannot divide by zero.';
            } else {
                const quotient = number1 / number2;
                document.getElementById('result').textContent = 'The quotient is: ' + quotient;
            }
        }
    </script>
</body>
</html>
