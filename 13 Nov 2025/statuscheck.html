<!DOCTYPE html>
<html>
<head>
    <title>Number Checker</title>
    <style>
        
        .positive { 
            color: green; 
            font-weight: bold; 
        }
        .negative {
             color: red;
              font-weight: italic;
             }
        .zero     { 
            color: blue;  
        }
    </style>
</head>
<body>

    <h1>Number Status Checker</h1>

    <label for="checkNum">Enter a Number:</label>
    <input type="number" id="checkNum" value="0">
    <br><br>

    <button id="checkButton">Check Status</button>
    
    <hr>

    <h2>Status:</h2>
    <p id="result">Enter a number and click "Check Status".</p>

    <script src="statuscheck.js"></script> 
</body>
</html>
