<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arithmetic Operations</h2>
<p id="demo"></p>
<script>
    let a = 10;
    let b = 5;

    let sum = a + b;
    let difference = a - b;
    let product = a * b;
    let quotient = a / b;

    document.write(`Sum: ${sum}<br>`);
    document.write(`Difference: ${difference}<br>`);
    document.write(`Product: ${product}<br>`);
    document.write(`Quotient: ${quotient}<br>`);
</script>
</body>
</html>
