<style>
    
    table, th, td {
      border: 1px solid black;
    }
    
    th:nth-child(-n+2), td:nth-child(-n+2) {
      background-color: red;
    }
</style>

<body>

<table>
  <tr><th>A</th><th>B</th><th>C</th></tr>
  <tr><td>1</td><td>2</td><td>3</td></tr>
  <tr><td>4</td><td>5</td><td>6</td></tr>
</table>
