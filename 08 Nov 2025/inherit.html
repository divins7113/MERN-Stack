<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inherit property</title>
</head>
<style>
  .parent {
    font-size: 20px;
    color: darkred;
    border: 2px solid black;
    padding: 10px;
    margin-bottom: 20px;
  }
  .child {
    font-size: inherit; 
    color: inherit;     
    border: 2px dashed gray;
    padding: 10px;
  }
</style>
<body>
    <center><h2>Using CSS inherit property</h2></center>
    
    <div class="parent">
      This is the parent div element.
      <div class="child">
        This is the child div element that inherits font size and color from the parent.
      </div>
    </div>
</body>
</html>
