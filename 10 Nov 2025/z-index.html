<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1; 
  /* Place the image behind other elements.*/
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="/Users/divyakumarsofficial/Desktop/WebDev/10 Nov 2025/screenshot.png" alt="Jayanth" width="200" height="350">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
